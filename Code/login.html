<!DOCTYPE html>
<html lang="en">

<head>
<title>Login</title>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- //Meta tags -->
<link rel="stylesheet" href="login.css" type="text/css" media="all" /><!-- Style-CSS -->
<link rel="stylesheet" href="style.css">
<link href="font-awesome.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
<!-- <img src="/images/bg1.jpg" alt="background" class=backGr> -->
<section class="3020A3">
	<div class="3020A3 section-gap">
		<div class="wrapper">
			<div class="form-inner-cont">
				<!-- replace this link jump to home -->
				<a href="https://www.bilibili.com/video/BV1cr4y1p7wP/?spm_id_from=333.999.0.0&vd_source=870c6f712c52356a3df719d2f3954be7">
				<h3>Login now</h3>
			    </a>
				<form action="location" method="post" class="signin-form">
				
					<div class="form-input">
						<span class="fa fa-envelope-o" aria-hidden="true"></span> <input type="email" name="email"
							placeholder="Username" required />
					</div>
					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password" placeholder="Password"
							required id="passwordInput" />
					</div>
					<div class="login-show d-grid">
						<label class="show-password">
							<input type="checkbox" id="show-password" onclick="showPassword()">
							<span class="checkmark"></span>
							<p class="show">Show Password</p>
						</label>
					</div>
					
					<div class="login-remember d-grid">
						<!-- replace this url below to home page -->
						<a href="https://www.bilibili.com/video/BV1cr4y1p7wP/?spm_id_from=333.999.0.0&vd_source=870c6f712c52356a3df719d2f3954be7" class="btn theme-button">Login</a>
					</div>
					<div class="new-signup">
						<a href="#reload" class="signuplink">Forgot password?</a>
					</div>
				</form>
				<div class="social-icons">
					<p class="continue"><span>Or</span></p>
					<div class="social-login">
						<a href="#facebook">
							<div class="facebook">
								<span class="fa fa-facebook" aria-hidden="true"></span>
							</div>
						</a>
						<a href="#google">
							<div class="google">
								<span class="fa fa-google-plus" aria-hidden="true"></span>
							</div>
						</a>
					</div>
				</div>
				<p class="signup">Donâ€™t have an account? <a href="#signup.html" class="signuplink">Sign up</a></p>
			</div>
		</div>
	</div>
</section>
<script>
  function showPassword() {
    var passwordInput = document.getElementById("passwordInput");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>
<script src="login.js"></script>
</body>

</html>
